<html>
<head>
  <script src="http://code.jquery.com/jquery-1.7.1.js"></script>
  <script src="jsMedia.js"></script>
  <script>
    $(document).ready(function() {
      var enter = function(q) {console.log("entering: " + q)}
        , exit = function(q) {console.log("exiting: " + q)}
        ;
      $.jsMedia.watch("screen and (min-width:500px)", enter, exit);
      $.jsMedia.watch("screen and (min-width:800px)", enter, exit);
      $.jsMedia.watch("screen and (min-width:1024px)", enter, exit);
    });
  </script>
</head>
<body>
</body>
</html>
